<html xmlns:th="http://www.thymeleaf.org"> 	
    <head>
        <title>Garantiefalls Sleeve Creator</title>
		<th:block th:insert="fragments/header :: header"/>
        <!-- CropperJS -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.css"/>
        <!-- KonvaJS -->
        <script src="https://unpkg.com/konva@7.0.3/konva.min.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" th:href="@{/css/sleeve.css}"/>
    </head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>

	<main role="main" class="container">
		<!-- KONVA -->
		<div class="starter-template border">
			<form th:action="@{/sleevecreator/upload}" method="post">
				<input type="file" th:field="${file}"/>
				<input type="submit" value="Use image"/>
			</form>
		</div>
	</main>
</body>
</html>
